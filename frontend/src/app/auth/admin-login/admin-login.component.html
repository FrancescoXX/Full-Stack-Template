<div class="row">

  <div class="col-xs-8 col-sm-6 col-md-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4">
    <div class="row text-center">
      <img src="../../../assets/images/dad_logo.png" alt="nologo">
    </div>
    <div class="dad2-title">Login</div>
    <div class="list-group-item" style="border-radius: 5px;">
      <br>
      <form (ngSubmit)="onAdminLogin(f)" #f="ngForm" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <span class="forgot-password">Forgot Password?</span>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Login</button>
        <br>
      </form>
    </div>
    <br>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-spinner></app-spinner>
    </div>
    <div>
      <br>
      <div *ngIf="isInvalid" class="alert alert-danger">
        Error: {{error}}
      </div>
    </div>
  </div>
</div>

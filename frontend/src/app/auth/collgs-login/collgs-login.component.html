<div class="container-fluid">
  <div class="row big">
    <div
      class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-2 col-xs-offset-0 col-sm-offset-3 col-md-offset-4 col-lg-offset-5">
      <div class="row text-center">
        <img src="../../../assets/images/dad_logo.png" alt="nologo">
      </div>
      <div>
        <br>
        <div *ngIf="isInvalid" class="alert-danger">wrong password</div>
        <!-- <div *ngIf="!isInvalid">plaese insert values..</div> -->
        <div class="dad2-title">Login</div>
        <br>
      </div>
      <div class="list-group-item" style="border-radius: 5px;">
        <br>
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <span class="forgot-password">Forgot Password?</span>
            <input type="password" id="password" name="password" ngModel class="form-control">
          </div>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Login</button>
          <br>
        </form>
      </div>
      <br>
    </div>
  </div>
</div>
